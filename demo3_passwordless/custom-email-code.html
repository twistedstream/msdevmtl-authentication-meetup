<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="//use.typekit.net/iws6ohy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="auth0-variables.js"> </script>
    <link href="app.css" rel="stylesheet">
  </head>
  <body class="home">
    <div class="container">
      <div class="login-page clearfix">
        <div class="login-box auth0-box before">
          <img class="logo" src="https://i.cloudup.com/StzWWrY34s.png" />
          <h3>Auth0 Passwordless Example</h3>
          <p>Login with Email Code</p>
          <div class="enter-email">
            <div class="alert alert-warning">Don't forget to add your page's origin <strong><script type="text/javascript">document.write(location.origin)</script></strong> to your App's <strong>Allowed Origins (CORS)</strong> in the <a target="_blank" href="https://manage.auth0.com">Auth0 dashboard</a>, unless it is already in the list of <strong>Allowed Callback URLs.</strong>
            </div>
            <label>Enter your email: </label>
            <input class="email"/>
            <br><br>
            <button onclick="sendEmail()" class="btn btn-primary">Send Email</button>
          </div>
          <div class="enter-code" style="display: none;">
            <label>Enter the code you received: </label>
            <input class="code"/>
            <br><br>
            <button onclick="login()" class="btn btn-primary">Submit Code</button>
          </div>
        </div>
        <div class="logged-in-box auth0-box logged-in" style="display: none;">
          <h1 id="logo"><img src="auth0_logo_final_blue_RGB.png" /></h1>
          <img class="avatar"/>
          <h2>Welcome <span class="nickname"></span></h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.auth0.com/w2/auth0-6.7.min.js"></script>
    <script type="text/javascript">
      // Initialize Auth0 Client instance
      var auth0 = new Auth0({
        // All these properties are set in auth0-variables.js
        clientID: AUTH0_CLIENT_ID,
        domain: AUTH0_DOMAIN
      });

      function sendEmail(){
        var email = $('input.email').val();
        auth0.requestEmailCode({ email:email }, function(err) {
          if (err) {
            console.log('error sending e-mail',err.error_description);
            alert(`error sending e-mail: ${err.error_description}`);
            return;
          }
          // the request was successful and you should 
          // receive the code to the specified email
          $('.enter-email').hide();
          $('.enter-code').show();
        });
      }

      function login(){
        var email = $('input.email').val();
        var code= $('input.code').val();

        //submit the passcode to complete authentication
        auth0.verifyEmailCode({ email: email, code: code }, function(err, profile, id_token, access_token) {
            if (err){
              console.log('error logging-in',err);
              alert('Couldn\'t login ' + err.message);
            } else {
              console.log('profile',profile);
              console.log('id_token',id_token);
              console.log('access_token',access_token);
              localStorage.setItem('userToken', id_token);
              $('.login-box').hide();
              $('.logged-in-box').show();
              $('.nickname').text(profile.name);
              $('.avatar').attr('src', profile.picture);
            }
          });
      }

    </script>
  </body>
</html>
